<!doctype html>
<html lang="en" ng-app="bookMySuite">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">BookMySuite</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ><a href="/index.html">Hotels</a></li>
          <li class="active"><a href="#">New Hotel</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div >
   <form class="form-horizontal" role="form">
    <div class="form-group">
    <label for="Name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="name" placeholder="hotel name...">
      </div>
    </div>
    <div class="form-group">
      <label for="location" class="col-sm-2 control-label">Location</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="location" placeholder="city / area">
      </div>
    </div>
    <div class="form-group">
      <label for="image" class="col-sm-2 control-label">Image</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="image" placeholder="image url">
      </div>
    </div>
    <div class="form-group">
      <label for="rating" class="col-sm-2 control-label">Rating</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="rating" placeholder="rating">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
</div>

</div>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers/hotelsController.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
