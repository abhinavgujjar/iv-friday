<!doctype html>
<html lang="en" ng-app="bookMySuite">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <style>
     input.ng-dirty.ng-invalid{
      background-color: pink;
    }

    input.ng-pristine.ng-invalid{
      background-color: yellow;
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">BookMySuite</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ><a href="/index.html">Hotels</a></li>
          <li class="active"><a href="#">New Hotel</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div ng-controller="newHotelController">
   <form class="form-horizontal" role="form" name="newHotelForm">
    <div class="form-group">
      <label for="Name" class="col-sm-2 control-label" >Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="name" placeholder="hotel name..." ng-model="hotel.name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="location" class="col-sm-2 control-label">Location</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="location" ng-model="hotel.location"placeholder="city / area" required ng-pattern="/^[a-zA-Z]*$/">
      </div>
    </div>
    <div class="form-group">
      <label for="image" class="col-sm-2 control-label">Image</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="image" ng-model="hotel.image" placeholder="image url">
      </div>
    </div>
    <div class="form-group">
      <label for="rating" class="col-sm-2 control-label">Rating</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="rating" placeholder="rating" ng-model="hotel.rating">
      </div>
    </div>
    <div class="form-group">
      <label for="rating" class="col-sm-2 control-label">Daily Rate</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="dailyRate" placeholder="price per night" ng-model="hotel.dailyRate">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <button type="submit" ng-disabled="newHotelForm.$invalid" ng-click="save(hotel, newHotelForm)" class="btn btn-default">Sign in</button>
      </div>
      <div class="col-sm-4" ng-show="newHotelForm.$valid">
      <img src="http://i.imgur.com/QPnNiFw.jpg" >
      </div>
    </div>
  </form>
</div>
</div>

</div>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers/hotelsController.js"></script>
<script src="js/controllers/newHotelController.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
