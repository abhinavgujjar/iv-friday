<!doctype html>
<html lang="en" ng-app="bookMySuite">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">BookMySuite</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container" ng-controller="hotelsController">
    <div class="alert alert-success">{{message}}</div>
    <div class="h1">Hotels</div>
    <input type="text" class="form-control" ng-model="search" />
    <br/>
    <hr/>
    <div class="row well" ng-repeat="hotel in hotels | filter : {name:search} | orderBy : '-rating'">
      <div class="col-md-3"><img ng-src="{{hotel.image}}" style="width:200px; height: 100px" /></div>
      <div class="col-md-3">        
        <h4>{{hotel.name | uppercase}}</h4>
        <i>{{hotel.location}}</i>
        <div>
        <h3><span class="label  label-warning">{{hotel.dailyRate | toRupees}}</span></h3>
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <button type="button" ng-click="upVote(hotel)" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-chevron-up"></span>
          </button>
        </div>
        <span class="h4"><div class="label label-info">{{hotel.rating}}</div></span>
        <div>
          <button type="button" ng-click="downVote(hotel)" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-chevron-down"></span>
          </button>
        </div>
      </div>


    </div>
  </div>
</div>

</div>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers/hotelsController.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
