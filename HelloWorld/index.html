<html ng-app='hello'>
<head>
</head>
<body >
	<div ng-controller="worldController">
		<h2>{{message}}</h2>

		<div>
			<button ng-click="yell('BOOOO')">Say Something</button>
		</div>

		<h1>Hotels</h1>

		<div ng-repeat="hotel in hotels">
			<img ng-src="{{hotel.image}}" style="width:200px; height: 100px" />
			<h4>{{hotel.name}}</h4>
			<i>{{hotel.location}}</i>
		</div>


	</div>
	<script src="angular.js"></script>
	<script src="js/app.js" ></script>
	<script src="js/controllers.js" ></script>
	</html>
