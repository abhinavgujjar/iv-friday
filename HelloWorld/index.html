<html ng-app='hello'>
<head>
	<style>
		.even  {
			background-color:grey;
		}

		.harsh {
			background-color:blue; 
		}
	</style>
</head>
<body >

	<div ng-controller="worldController">
		<h2>{{message}}</h2>
		
		<input type="checkbox" ng-model="displayHotels" />Show Hotels

		<h1>Hotels</h1>

		<div ng-show="displayHotels">
			<div ng-repeat="hotel in hotels" >
				<img ng-src="{{hotel.image}}" style="width:200px; height: 100px" />
				<h4>{{hotel.name}}</h4>
				<i>{{hotel.location}}</i>
			</div>
		</div>

	</div>
	<script src="angular.js"></script>
	<script src="js/app.js" ></script>
	<script src="js/controllers.js" ></script>
	</html>
